on:
  push:
    branches:
      - main

name: Quarto Publish

permissions: 
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      R_VERSION: '4.5.0'
      CMDSTAN_PATH: $HOME/.cmdstan
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4 

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libicu-dev \
            make \
            libx11-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            zlib1g-dev \
            pandoc \
            libfontconfig1-dev \
            libfreetype6-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libwebp-dev \
            libxml2-dev

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: true

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ env.R_VERSION }}
          # use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1

      - name: Cache {cmdstan} installation
        uses: actions/cache@v4
        with:
          path: ~/.cmdstan
          key: ${{ runner.os }}-cmdstan-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-cmdstan-

      - name: Build {cmdstan}
        run: |
          cmdstan_path <- "~/.cmdstan"
          if (!dir.exists(cmdstan_path) || length(list.files(cmdstan_path)) == 0) {
            message("Installing cmdstan...")
            cmdstanr::check_cmdstan_toolchain(fix = TRUE)
            cmdstanr::install_cmdstan(dir = cmdstan_path, cores = 2)
          } else {
            message("Using cached cmdstan installation")
            cmdstanr::set_cmdstan_path(cmdstan_path)
          }
        shell: Rscript {0}

      - name: Render and publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
